<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
        
<audio id="sound" preload="auto"></audio>

<section id="characterZone">
    <h1 id="characterTitle">Select a Character</h1>
    <div id="char0"></div>
    <div id="char1"></div>
    <div id="char2"></div>
    <div id="char3"></div>
    <div id="characterStats"></div>
    </section>

<section id="enemyZone">
    <h1 id="enemyTitle"></h1>
    <div id="enemy0"></div>
    <div id="enemy1"></div>
    <div id="enemy2"></div>
    
</section>
   
<section id="defenderZone">
<h1 id="defenderTitle"></h1>
    <div id="defender"></div>
    <div id="defenderStats"></div>
    <div id="defender1"></div>
    <div id="defender1Stats"></div>
    <div id="defender2"></div>
    <div id="defender2Stats"></div>
    <div id="reset"></div>
</section>
    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
